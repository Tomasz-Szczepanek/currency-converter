<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
    <script defer src="js/script.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Przelicznik walut</legend>
                <p>
                    <label>
                        <span class="form__labelText"> Kwota w PLN*: </span>
                        <input class="form__field js-amount" type="number" name="amountPln" step="any" min="1" autofocus
                            required>
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText"> Przelicz na: </span>
                        <select class="form__field js-currency" name="currencyType">
                            <option class="rateEUR" value="EUR" selected> Euro (EUR)</option>
                            <option class="rateUSD" value="USD"> Dolar ameryka≈Ñski (USD)</option>
                            <option class="rateGBP" value="GBP"> Funt brytyjski (GBP)</option>
                            <option class="rateCHF" value="CHF"> Frank szwajcarski (CHF)</option>
                        </select>
                    </label>
                </p>
            </fieldset>
            <p>
                <button class="form__button">Przelicz</button>
            </p>
            <fieldset class="form__fieldset">
                <legend class="form__legend">Wynik</legend>
                <label class="js-result">N/A</label>
            </fieldset>
            <p class="form__paragraph">
                Aktualne kursy walut znajdziesz tutaj: <a class="form__link" rel="noreferrer noopener" target="_blank"
                    href="https://mybank.pl/kursy-walut/" title="Aktualne kursy walut"> Waluty</a>
            </p>
        </form>
    </div>
</body>

</html>
